<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <main class="card">

    <div class="header">
      <img class="image-equilibrium" src="./images/image-equilibrium.jpg" alt="image-equilibrium">
      <img class="icon-view" src="./images/icon-view.svg" alt="icon view svg">
    </div>

    <div class="content">
      <h1 class="title">Equilibrium #3429</h1>
      <p class="text">Our Equilibrium collection promotes balance and calm.</p>

      <div class="details">
        <img src="./images/icon-ethereum.svg" alt="icon ethereum svg">
        <p class="price">0.041 ETH</p>

        <img src="./images/icon-clock.svg" alt="icon ethereum svg">
        <p class="time">3 days left</p>
      </div>

      <div class="creator">
        <img src="./images/image-avatar.png" alt="avatar">
        <p class="username">Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Nigar Safarova</a>.
   </div>
</body>

</html>
