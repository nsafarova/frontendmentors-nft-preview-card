<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <main>
    <div class="card">

      <header>
        <div class="header">
          <img class="image-equilibrium" src="./images/image-equilibrium.jpg" alt="image-equilibrium">
          <a href="#"><img class="icon-view" src="./images/icon-view.svg" alt="icon view svg"></a>
        </div>
      </header>

      <section>
        <div class="content">
          <a href="#" class="title">Equilibrium #3429</a>
          <p class="text">Our Equilibrium collection promotes balance and calm.</p>

          <div class="details">
            <img src="./images/icon-ethereum.svg">
            <p class="price">0.041 ETH</p>

            <img src="./images/icon-clock.svg">
            <p class="time">3 days left</p>
          </div>

          <div class="creator">
            <img src="./images/image-avatar.png" alt="avatar">
            <p class="username">Creation of <a href="#">Jules Wyvern</a></p>
          </div>
        </div>
      </section>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Nigar Safarova</a>.
  </footer>
</body>

</html>
